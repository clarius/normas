name: upload
on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔎 changes
        id: changed-files
        uses: tj-actions/changed-files@v46.0.3
        with:
            files: |
                ley/data/*.json
                decreto/data/*.json    

      - name: 📝 list
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done
